---
layout: default
---

{% include home-header.html %}

<div class="blog-list-container">
  <h1 class="blog-list-title">{{ page.title }}</h1>
  
  <div class="blog-articles">
    {% for post in site.posts %}
    <article class="blog-article-item">
      <div class="article-header">
        <span class="article-tag">原创</span>
        <a href="{{ post.url | relative_url }}" class="article-title">{{ post.title }}</a>
      </div>
      
      <div class="article-excerpt">
        {{ post.excerpt | strip_html | truncatewords: 50 }}
      </div>
    </article>
    {% endfor %}
  </div>
</div>

<style>
.blog-list-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

.blog-list-title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 30px;
  color: #333;
}

.blog-articles {
  display: flex;
  flex-direction: column;
  gap: 0;
}

.blog-article-item {
  background: #fff;
  padding: 24px 20px;
  border-bottom: 1px solid #e4e6eb;
  transition: background-color 0.2s ease;
}

.blog-article-item:hover {
  background: #fafafa;
}

.article-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

.article-tag {
  display: inline-block;
  padding: 2px 8px;
  background: #fc5531;
  color: white;
  font-size: 12px;
  border-radius: 2px;
  font-weight: 500;
}

.article-title {
  font-size: 20px;
  font-weight: 600;
  color: #333;
  text-decoration: none;
  line-height: 1.4;
  flex: 1;
  transition: color 0.2s ease;
}

.article-title:hover {
  color: #fc5531;
}

.article-excerpt {
  font-size: 14px;
  color: #555;
  line-height: 1.8;
  margin-bottom: 12px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

.article-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: #999;
}

.meta-item {
  display: flex;
  align-items: center;
}

.meta-separator {
  color: #d4d4d4;
  font-weight: 300;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .blog-list-container {
    padding: 10px;
  }
  
  .blog-list-title {
    font-size: 22px;
    margin-bottom: 20px;
  }
  
  .blog-article-item {
    padding: 16px 12px;
  }
  
  .article-title {
    font-size: 16px;
  }
  
  .article-excerpt {
    font-size: 13px;
  }
  
  .article-meta {
    flex-wrap: wrap;
    font-size: 12px;
  }
}
</style>
